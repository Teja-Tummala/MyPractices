<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="js/bootstrap.js">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <title>bootstrap registration form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center">REGISTER</h1>
                <!-- Make A row in col-md-6 for label and textbox -->
                <label class="label col-md-3 control-label">LOGIN</label>
                <div class="col-md-9">
                     <input type="text" class="form-control" name="Name" placeholder="Name">
                </div>
                <!-- close-->
                <!-- Make A row in col-md-6 for label and textbox -->
                <label class="label col-md-3 control-label">Password</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="Password" placeholder="Password">
                    <small>Password must be 6 characters</small>
                </div>
                <!-- close-->
                <!-- Make A row in col-md-6 for label and textbox -->
                <label class="label col-md-3 control-label">Confirmation</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="Confirmation" placeholder="Confirmation">
                </div>
                <!-- close-->
                <!-- Make A row in col-md-6 for label and textbox -->
                <label class="label col-md-3 control-label">First Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="First Name" placeholder="First Name">
                </div>
                <!-- close-->
                <!-- Make A row in col-md-6 for label and textbox -->
                <label class="label col-md-3 control-label">Last Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="Last Name" placeholder="Last Name">
                </div>
                <!-- close-->
                <!-- Make A row in col-md-6 for label and textbox -->
                <label class="label col-md-3 control-label">E-Mail</label>
                <div class="col-md-9">
                    <input type="email" class="form-control" name="E-Mail" placeholder="E-Mail">
                </div>
                <!-- close-->
                <!-- Make A row in col-md-6 for label and textbox -->
                <label class="label col-md-3 control-label">Language</label>
                <div class="col-md-9">
                    <select class="form-control">
                        <option>English</option>
                        <option>French</option>
                        <option>Spanish</option>
                        <option>Turkey</option>
                    </select>
                </div>
                <!-- close-->
                <a href="#"><div class="btn btn-info">Submit</div></a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
