<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS 3D Text</title>
        <link rel="stylesheet" href="3dcss.css">
    </head>
    <body>
        <div id="text" data-text="CSS 3D Isometric Text">CSS 3D Isometric Text</div>
    </body>
    <script type="text/javascript">
        var text = document.getElementById('text')
        var shadow = '';
        for(var i = 0; i < 30; i++)
        {
            shadow +=(shadow? ',':'')+ -i*1+'px '+ i*1+'px 0 #d9d9d9';
        }
        text.style.textShadow = shadow;
    </script>
</html>
