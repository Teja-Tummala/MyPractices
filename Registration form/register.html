<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM CREATION</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <body>
        <h1>Registration Form</h1>
        <div class="register">
            <h2>Register Here</h2>
            <form method="Post" id="register" action="">
                
                <label>First Name : </label><br><br>
                <input type="text" name="Fname" id="name" placeholder="Enter U R First Name"><br><br>

                <label>Last Name : </label><br><br>
                <input type="text" name="Lname" id="name" placeholder="Enter U R Last Name"><br><br>

                <label>Mobile Number : </label><br><br>
                <select id="ph">
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option>
                    <option>+94</option>
                    <option>+95</option>
                </select>
                <input type="number" name="Mnum" id="num" placeholder="Enter U R Mobile Number"><br><br>


                <label>Email id : </label><br>
                <input type="email" name="Email" id="name" placeholder="Enter U R Email id"><br><br>

                <label>Password : </label><br>
                <input type="password" name="Psd" id="name" placeholder="Enter U R Password"><br><br>

                <label>Re-Enter U R Password : </label><br>
                <input type="Password" name="Psd" id="name" placeholder="Enter U R Password"><br><br>

                <input type="radio" name="male" id="male"><span id="male">&nbsp; Male</span>&nbsp;&nbsp;
                <input type="radio" name="male" id="male"><span id="male">&nbsp; Female</span>&nbsp;&nbsp;
                <input type="radio" name="male" id="male"><span id="male">&nbsp; Others</span>&nbsp;&nbsp;<br><br>
                <input type="submit" value="submit" id="sub">
            </form>
        </div>
    </body>
</html>
